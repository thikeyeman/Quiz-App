<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> 

<!-- Popper JS -->

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-app.js"></script> 
<script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-database.js"></script> 

<!-- link for spinner -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script>
    // Your web app's Firebase configuration
    var firebaseConfig = {
      apiKey: "AIzaSyD3mZeKZ_dEIOHaCmgg1E1MJ-B3G5-Yws8",
      authDomain: "online-quiz-app-a9fbb.firebaseapp.com",
      projectId: "online-quiz-app-a9fbb",

      appId: "1:807188864423:web:02e34baa17001d4f0bea82",

    firebase.initializeApp(firebaseConfig);

<script defer src="app.js"></script>
</head>
<body>
<div id="mainDiv">
<div id="loaderDiv">
  <div id="loader" class="spinner-border"></div>
</div>
<!-- ==================Admin Panel================ -->
<div id="mainPanel" style="display: none;">
  <div id="panelInner">
    <div id="header">
      <h3>質問</h3>
    </div>
    <div id="questionsBody">
      <ul id="questionsUl">
      </ul>
      <button class="btn btn-danger homeBtn" onclick="homePage()">終了</button>
    </div>
    <div id="addBtnDiv">
      <button id="addBtn" class="btn btn-success fa fa-plus" onclick="addQuestion()"></button>
      <button id="delAllBtn" class="btn btn-danger fa fa-trash" onclick="dellAll()"></button>
    </div>
  </div>
</div>

<!-- ==================Home Page================ --> 
<span class="homeButtons">
<button class="btn btn-success startBtn" id="startBtn" onclick="startQuiz()">Quizを開始</button>
<button class="btn btn-success leaderboardBtn" id="leaderboardBtn" onclick="loadLeaderboard()">ランキング</button>
</span>
<button class="adminBtn" id="adminBtn" onclick="adminPanel()"><i class="fas fa-cog"></i> </button>

<!-- ==================Quiz Body================ -->
<div id="mainBody" style="display: none;">
  <button class="btn btn-danger exitBtn" id="exitBtn" onclick="appendResult()">終了</button>
  <div id="quiz">
    <div id="quizHeader"></div>
    <div id="quizBody"></div>
  </div>
</div>
</body>
</html>
